<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-card">
  <div class="input-group">
    <label for="sepalLength" class="input-label">Comprimento da Sépala (cm)</label>
    <mat-form-field appearance="outline" class="input-field">
      <input matInput id="sepalLength" type="number" formControlName="sepalLength" />
      <span matSuffix>cm</span>
    </mat-form-field>
  </div>

  <div class="input-group">
    <label for="sepalWidth" class="input-label">Largura da Sépala (cm)</label>
    <mat-form-field appearance="outline" class="input-field">
      <input matInput id="sepalWidth" type="number" formControlName="sepalWidth" />
      <span matSuffix>cm</span>
    </mat-form-field>
  </div>

  <div class="input-group">
    <label for="petalLength" class="input-label">Comprimento da Pétala (cm)</label>
    <mat-form-field appearance="outline" class="input-field">
      <input matInput id="petalLength" type="number" formControlName="petalLength" />
      <span matSuffix>cm</span>
    </mat-form-field>
  </div>

  <div class="input-group">
    <label for="petalWidth" class="input-label">Largura da Pétala (cm)</label>
    <mat-form-field appearance="outline" class="input-field">
      <input matInput id="petalWidth" type="number" formControlName="petalWidth" />
      <span matSuffix>cm</span>
    </mat-form-field>
  </div>

  <div class="input-group button-wrapper">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Incluir
    </button>
  </div>
</form>

<div class="tabela-container">
  <table mat-table [dataSource]="irisList" class="custom-table" style="background-color: white">
    <ng-container matColumnDef="sepalLength">
      <th mat-header-cell *matHeaderCellDef> Comprimento da Sépala (cm) </th>
      <td mat-cell *matCellDef="let element"> {{element.petal_length_cm}} </td>
    </ng-container>
    <ng-container matColumnDef="sepalWidth">
      <th mat-header-cell *matHeaderCellDef> Largura da Sépala (cm) </th>
      <td mat-cell *matCellDef="let element"> {{element.petal_width_cm}} </td>
    </ng-container>
    <ng-container matColumnDef="petalLength">
      <th mat-header-cell *matHeaderCellDef> Comprimento da Pétala (cm) </th>
      <td mat-cell *matCellDef="let element"> {{element.sepal_length_cm}} </td>
    </ng-container>
    <ng-container matColumnDef="petalWidth">
      <th mat-header-cell *matHeaderCellDef> Largura da Pétala (cm) </th>
      <td mat-cell *matCellDef="let element"> {{element.sepal_width_cm}} </td>
    </ng-container>
    <ng-container matColumnDef="specie">
      <th mat-header-cell *matHeaderCellDef> Espécie </th>
      <td mat-cell *matCellDef="let element"> {{element.specie}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
